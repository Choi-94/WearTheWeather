<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:replace="component/config :: config"></th:block>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
<div th:replace="component/header :: header"></div>
<!-- 이메일 입력 -->
<div class="form-group last mb-4 email_input">
    <label for="memail" id="mailTxt">이메일을 입력해주세요</label>
    <input type="text" class="form-control" name="memail" id="memail">
</div>

<!-- 이메일 인증번호 요청 버튼 -->
<button class="btn btn-outline-primary" type="button" id="checkEmail">인증번호</button>

<!-- 이메일 인증번호 입력 -->
<div class="form-group last mb-4 check_input">
    <label for="memailconfirm" id="memailconfirmTxt">인증번호를 입력해주세요</label>
    <input type="text" class="form-control" id="memailconfirm">
</div>
<script>
    // 이메일 인증번호
    $("#checkEmail").click(function() {
        $.ajax({
            type : "POST",
            url : "/mail/mailConfirm",
            data : {
                "email" : $("#memail").val()
            },
            success : function(data) {
                alert("해당 이메일로 인증번호 발송이 완료되었습니다. 확인 부탁드립니다.");
                console.log("data : " + data);
                chkEmailConfirm(data, $("#memailconfirm"), $("#memailconfirmTxt"));
            }
        });
    });

    // 이메일 인증번호 체크 함수
    function chkEmailConfirm(data, $memailconfirm, $memailconfirmTxt) {
        $memailconfirm.on("keyup", function() {
            if (data !== $memailconfirm.val()) {
                emconfirmchk = false;
                $memailconfirmTxt.html("<span id='emconfirmchk'>인증번호가 잘못되었습니다</span>");
                $("#emconfirmchk").css({
                    "color" : "#FA3E3E",
                    "font-weight" : "bold",
                    "font-size" : "10px"
                });
                //console.log("중복아이디");
            } else {
                emconfirmchk = true;
                $memailconfirmTxt.html("<span id='emconfirmchk'>인증번호 확인 완료</span>");
                $("#emconfirmchk").css({
                    "color" : "#0D6EFD",
                    "font-weight" : "bold",
                    "font-size" : "10px"
                });
            }
        });
    }
</script>

</body>
</html>
