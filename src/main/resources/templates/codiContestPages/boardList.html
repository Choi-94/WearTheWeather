<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:replace="component/config :: config"></th:block>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>
<body>
<div th:replace="component/header :: header"></div>
<div th:replace="component/nav :: nav"></div>
<div class="container">

<div id="section">

    <div  id="memberBoard-list">
        <table>
            <th:block th:each="board, iterationStatus: ${boardList}">
                <th:block th:if="${iterationStatus.index % 5 == 0}">
                    <tr>
                </th:block>
                <td>
                    <img th:src="@{|/upload/${#strings.replace(board.storedFileName[0], '[', '').replace(']', '')}|}" width="257" height="257" alt="" th:onclick="detail([[${board.id}]])">
                    <table>
                        <tr>
                            <td th:text="${board.boardWriter}"></td>
                        </tr>
                        <tr>
                            <td i class="bi bi-eye"  th:text="${board.boardHits}"></td> <br>
                            <td i class="bi bi-heart-fill" th:text="${board.boardLikes}"></td>
                        </tr>
                    </table>
                </td>
            </th:block>
        </table>



    </div>


</div>
    <div class="bottom_menu" style=" display: flex; margin-top: 45px;">
    <div class="menu search" style="margin-left: 990px;">
        <select name="type" id="type">
            <option value="writer">작성자</option>
            <option value="title">제목</option>
        </select>
        <input type="text" placeholder="검색어를 입력하세요" id="q" style="display: inline-block;">
        <i class="bi bi-search" onclick="search_func()"></i>
    </div>
        <div style="margin-left: -1285px;">
<button onclick="save()" style="background-color: #558BCF;  color: white;
    width: 100px; height: 40px; border-radius: 10px;">글작성하기</button>
        </div>
        <div style="margin-left: 470px;">
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${boardList.pageable.pageNumber == 0} ? 'disabled'">
                    <a class="page-link" href="#" th:href="@{/memberBoard/list(page=${boardList.pageable.pageNumber-1}, type=${type}, q=${q})}" tabindex="-1" aria-disabled="true">이전</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(startPage, endPage)}" th:classappend="${i==boardList.pageable.pageNumber+1} ? 'disabled'">
                    <a class="page-link" href="#" th:if="${i > 0}" th:href="@{/memberBoard/list(page=${i - 1}, type=${type}, q=${q})}" th:text="${i}"></a>
                </li>
                <li class="page-item" th:classappend="${boardList.totalPages == boardList.pageable.pageNumber+1 || boardList.getTotalElements() == 0} ? 'disabled'">
                    <a class="page-link" href="#" th:href="@{/memberBoard/list(page=${boardList.pageable.pageNumber+1}, type=${type}, q=${q})}">다음</a>
                </li>
            </ul>
        </nav>
        </div>
    </div>
    <div style="height: 50px;"></div>

</div>
<div th:replace="component/footer :: footer"></div>
</body>
<script th:inline="javascript">
    const detail = (id) => {
        location.href = "/memberBoard/detail/" + id;
    }

</script>
<script>
    const search_func = () => {
        const type = document.querySelector("#type").value;
        const q = document.querySelector("#q").value;
        location.href = "/memberBoard/list?type=" + type + "&q=" + q;
    }
</script>
<script>
    const save = () => {
        location.href = "/memberBoard/save";
    }
    </script>
</html>
