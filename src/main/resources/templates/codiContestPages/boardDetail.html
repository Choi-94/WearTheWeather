<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:replace="component/config :: config"></th:block>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
<div th:replace="component/header :: header"></div>
<div th:replace="component/nav :: nav"></div>
<div id="section">
    <a href="/memberBoard/save">저장하기</a>
    <div class="text-center">
        <img th:src="@{|/upload/${board.storedFileName}}"
             alt="" style="max-width: 100%; height: auto">
    </div>
    <div>
        <input type="hidden" id="id" th:value="${board.id}">
        <input type="hidden" id="writerId" th:value="${board.writerId}">
        <div>
            <h3 th:text="${board.boardTitle}"></h3>
        </div>
        <div>
            <h6 th:text="${board.boardWriter + ' | ' + board.boardHits + ' | ' + board.createdAt}"></h6>
        </div>
        <div th:each="fileName: ${board.storedFileName}">
            <img th:src="@{|/upload/${fileName}}" width="200" height="200" alt="">
        </div>
        <div th:text="${board.boardContents}"></div>

        <div id="likeButton" class="btn btn-outline-secondary" onclick="toggleLike2()">
            <div th:if="${boardLikes.isEmpty()}">
                <i id="likeIcon2" class="bi bi-heart"></i> 좋아요
            </div>
            <div th:unless="${boardLikes.isEmpty()}">
                <i id="likeIcon2" class="bi bi-heart-fill"></i> 좋아요
            </div>
        </div>
        <div id="countLikes">
            좋아요수: <div th:text="${countBoardLikes}"></div>
        </div>
        <div th:if="${session.loginEmail eq board.boardWriter}">
            <button class="btn btn-primary" th:onclick="update([[${board.id}]])">수정</button>
        </div>
        <div th:unless="${session.loginEmail eq board.boardWriter}">

        </div>

        <div class="container" id="comment-write">
            <input type="hidden" id="comment-writer" th:value="${session.memberNickName}">
            <input type="text" id="comment-contents" placeholder="내용">
            <button onclick="comment_write()">댓글작성</button>
        </div>
        <div class="container" id="comment-list">
            <div th:if="${commentList == null}">
                <p>작성된 댓글이 없습니다.</p>
            </div>
            <div th:unless="${commentList == null}">
                <table class="table">
                    <tr>
                        <th>id</th>
                        <th>writer</th>
                        <th>contents</th>
                        <th>date</th>
                        <th></th>
                    </tr>
                    <tr th:each="comment: ${commentList}">
                        <td th:text="${comment.id}"></td>
                        <td th:text="${comment.commentWriter}" id="commentWriter"></td>
                        <td th:text="${comment.commentContents}"></td>
                        <td th:text="${comment.createdAt}"></td>
                        <td th:if="${session.memberNickName eq comment.commentWriter}">
                            <i class="bi bi-x" th:onclick="comment_delete([[${comment.id}]])"></i>
                        </td>
                        <td th:unless="${session.memberNickName eq comment.commentWriter}">

                        </td>
                    </tr>
                </table>
            </div>
        </div>



    </div>
</div>
<div th:replace="component/footer :: footer"></div>
</body>
<script th:inline="javascript">

    const comment_list = (commentList) => {
        const resultArea = document.querySelector("#comment-list");
        let output = "        <table class=\"table\">\n" +
            "            <tr>\n" +
            "                <th>id</th>\n" +
            "                <th>writer</th>\n" +
            "                <th>contents</th>\n" +
            "                <th>date</th>\n" +
            "                <th></th>\n" +
            "            </tr>";
        for (let i in commentList) {
            output += `
            <tr>
                <td>${commentList[i].id}</td>
                <td>${commentList[i].commentWriter}</td>
                <td>${commentList[i].commentContents}</td>
                <td>${commentList[i].createdAt}</td>
                <td>
                    <i class="bi bi-x" th:onclick="comment_delete(${commentList[i].id})"></i>
                </td>
            </tr>`;
        }


        output += "</table>";
        resultArea.innerHTML = output;
    }

    const send_commentAlarm = () => {
        const boardId = document.querySelector("#id").value;
        const writerId = document.querySelector("#writerId").value;
        console.log(boardId);
        axios({
            method: "post",
            url: "/alarm/commentAlarm",
            data: {
                boardId: boardId,
                writerId: writerId
            }
        }).then(res => {

        }).catch(err => {

        });

    }

    const add_commentPoint = () => {
        const writerId = document.querySelector("#writerId").value;

        axios({
            method: "get",
            url: "/member/addCommentPoint/" + writerId
        }).then(res => {

        }).catch(err => {

        })
    }
    const comment_write = () => {
        const writer = document.querySelector("#comment-writer").value;
        const contents = document.querySelector("#comment-contents").value;
        const boardId = [[${board.id}]];
        axios({
            method: "post",
            url: "/comment/save",
            data: {
                commentWriter: writer,
                commentContents: contents,
                boardId: boardId
            }
        }).then(res => {
            console.log("res", res);
            console.log("댓글 목록", res.data);
            document.querySelector("#comment-contents").value = "";
            send_commentAlarm();
            add_commentPoint();
            location.href = "/memberBoard/detail/" + boardId;
        }).catch(err => {
            console.log("err", err);
        });
    }

    const comment_delete = (commentId) => {
        const id = commentId;
        const boardId = [[${board.id}]];
        axios({
            method: "delete",
            url: "/comment/delete",
            data: {
                id: id,
                boardId: boardId
            }
        }).then(res => {
            location.href = "/memberBoard/detail/" + boardId;
        }).catch(err => {
            alert("삭제 실패했습니다.")
        });
    }
    const update = (id) => {
        location.href = "/memberBoard/update/" + id;
    }

    const count_likes = () => {
        const count_likes = document.querySelector("#countLikes");
        const id = document.querySelector("#id").value;

        axios({
            method: "get",
            url: "/memberBoard/countLikes/" + id
        }).then(res => {
            const countLikes = res.data;
            count_likes.innerHTML = countLikes;
        }).catch(err = {

        });
    }

    const add_likePoint = () => {
        const writerId = document.querySelector("#writerId").value;

        axios({
            method: "get",
            url: "/member/addLikePoint/" + writerId
        }).then(res => {

        }).catch(err => {

        })
    }


    const send_likeAlarm = () => {
        const boardId = document.querySelector("#id").value;
        const writerId = document.querySelector("#writerId").value;
        console.log(boardId);
        axios({
            method: "post",
            url: "/alarm/likesAlarm",
            data: {
                boardId: boardId,
                writerId: writerId
            }
        }).then(res => {

        }).catch(err => {

        });
    }

    // 좋아요 버튼을 클릭할 때마다 아이콘과 텍스트를 변경하는 함수를 작성합니다.
    const toggleLike2 = () => {
        const icon = document.getElementById("likeIcon2");
        const id = document.querySelector("#id").value;

        axios({
            method: "get",
            url: "/memberBoard/findByBoardLikes/" + id,
        }).then(res => {
            icon.classList.remove("bi-heart");
            icon.innerHTML = '<i class="bi bi-heart-fill"></i>';
            count_likes();
            send_likeAlarm();
            add_likePoint();
        }).catch(err => {
            icon.classList.remove("bi-heart-fill");
            icon.innerHTML = '<i class="bi bi-heart"></i>';
            count_likes();

        });

    }


</script>
</html>
