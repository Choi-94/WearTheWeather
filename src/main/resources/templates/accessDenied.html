<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Access Denied</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 400px;
    }

    .error-heading {
      color: #ff5a5f;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .error-message {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .go-home-link {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="error-heading">Access Denied</h1>
  <p class="error-message">You do not have permission to access this page.</p>
  <p class="error-message">Please contact the administrator for assistance.</p>
  <p><a class="go-home-link" href="/">Go to Home Page</a></p>
</div>
</body>
</html>
