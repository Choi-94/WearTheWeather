<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:replace="component/config :: config"></th:block>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* CSS 스타일을 추가하여 테이블을 꾸밀 수 있습니다 */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div th:replace="component/header :: header"></div>
<div th:replace="component/nav :: nav"></div>
<div th:each="likeList: ${adminBoardLikeList}" varStatus="loop">
    <table>
        <tr>
            <th>Id</th>
            <th>HashTags</th>
            <th>Season</th>
            <th>Weather</th>
            <th>Temp</th>
            <!-- 다른 속성도 필요에 따라 추가할 수 있습니다 -->
        </tr>
        <tr>
            <td th:text="${likeList.id}"></td>
            <td th:text="${likeList.hashTags}"></td>
            <td th:text="${likeList.season}"></td>
            <td th:text="${likeList.weather}"></td>
            <td th:text="${likeList.temp}"></td>
            <!-- 다른 속성도 필요에 따라 추가할 수 있습니다 -->
        </tr>
    </table>
</div>
</body>
</html>
