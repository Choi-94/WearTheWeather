<!DOCTYPE html>
<html lang="en">
<head>
  <th:block th:replace="component/config :: config"></th:block>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>
<body>
<div th:replace="component/header :: header"></div>
<div th:replace="component/nav :: nav"></div>
<div th:replace="component/chatNav :: chatBanner"></div>
<div class="container">
  <nav style="max-width: 1296px; margin-top: 40px;">
    <div class="container-fluid">
      <input class="form-control me-2" name="totalTags" type="search" placeholder="" aria-label="Search" style="width: 30%; margin-left: 40%">
      <button style="position: absolute; left: 1220px; top:280px;   color: #558BCF" class="btn btn-outline-success"
              onmouseover="this.style.backgroundColor='#558BCF'; this.style.color='white'"
              onmouseout="this.style.backgroundColor=''; this.style.color='#558BCF'"
              onclick="search_func()">검색</button>
    </div>
  </nav>
<div class="container mt-5">
    <div class="form-group">
      <li style="list-style-type: none;">
        <input type="range" class="form-range" value="0" id="heightRange" name="height"  min="0" max="200" step="1" onchange="showHeight(this.value)" style="position: absolute; top:290px; left: 430px; width: 360px; list-style-type: none; color: #558BCF">
      </li>
      <li style="list-style-type: none;">
        <button style="position: absolute; top:280px; " type="button" id="남" class="togglem-btn btn btn-secondary"
                onmouseover="this.style.backgroundColor='#558BCF'; this.style.color='white'"
                onmouseout="this.style.backgroundColor=''; this.style.color=''"
                value="남">남</button>
        <button style="position: absolute; top:280px; left: 360px; " type="button" id="여" class="togglew-btn btn btn-secondary"
                onmouseover="this.style.backgroundColor='#558BCF'; this.style.color='white'"
                onmouseout="this.style.backgroundColor=''; this.style.color=''"
                value="여">여</button>
      </li>
    </div>
    <p style="position: absolute; top:268px; left: 1150px; font-size: 18px;" id="heightValue" class="mt-3"></p>
</div>

<div id="section">
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="check2" viewBox="0 0 16 16">
      <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
    </symbol>
    <symbol id="circle-half" viewBox="0 0 16 16">
      <path d="M8 15A7 7 0 1 0 8 1v14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z"/>
    </symbol>
    <symbol id="moon-stars-fill" viewBox="0 0 16 16">
      <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"/>
      <path d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.734 1.734 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.734 1.734 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.734 1.734 0 0 0 1.097-1.097l.387-1.162zM13.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.156 1.156 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.156 1.156 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732L13.863.1z"/>
    </symbol>
    <symbol id="sun-fill" viewBox="0 0 16 16">
      <path d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>
    </symbol>
  </svg>

  <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
    <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center"
            id="bd-theme"
            type="button"
            aria-expanded="false"
            data-bs-toggle="dropdown"
            aria-label="Toggle theme (auto)">
      <svg class="bi my-1 theme-icon-active" width="1em" height="1em">
        <use href="#circle-half"></use>
      </svg>
      <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
    </button>
    <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
      <li>
        <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light"
                aria-pressed="false">
          <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
            <use href="#sun-fill"></use>
          </svg>
          Light
          <svg class="bi ms-auto d-none" width="1em" height="1em">
            <use href="#check2"></use>
          </svg>
        </button>
      </li>
      <li>
        <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark"
                aria-pressed="false">
          <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
            <use href="#moon-stars-fill"></use>
          </svg>
          Dark
          <svg class="bi ms-auto d-none" width="1em" height="1em">
            <use href="#check2"></use>
          </svg>
        </button>
      </li>
      <li>
        <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto"
                aria-pressed="true">
          <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
            <use href="#circle-half"></use>
          </svg>
          Auto
          <svg class="bi ms-auto d-none" width="1em" height="1em">
            <use href="#check2"></use>
          </svg>
        </button>
      </li>
    </ul>
  </div>

  <main>
    <div class="album py-5 bg-body-tertiary">
      <div class="container">
        <div class="row row-cols-1 row-cols-md-3 g-3">
          <div th:each="board: ${qSearchList}" varStatus="loop">
            <div class="col custom-card">
              <div class="card shadow-sm">
                <div class="card-img-wrapper">
                  <img th:src="@{|/upload/${board.storedFileName}}"
                       width="419" height="419" alt="" class="card-img-top" th:onclick="detail([[${board.id}]])">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>



</div>
</div>
</body>
<script th:inline="javascript">
  let genderm = '';
  let genderw = '';
  let resultm = true;
  let resultw = true;

  $(document).ready(function() {
    // 버튼 클래스의 클릭 이벤트 리스너를 등록합니다.
    $('.togglem-btn').click(function () {
      const menvalue = $('#남').val(); // 현재 버튼의 value 값을 가져옵니다.


      console.log(menvalue);


      if (resultm) {
        if ($(this).attr('id') === '남') {
          $(this).val("남");
          genderm = '남';
          $(this).removeClass("btn-secondary");
          $(this).addClass("btn-primary");
        }
        console.log(111111)
        resultm = false;
      } else {
        if (menvalue == '') {

          // 빈 문자열이라면 (아직 선택되지 않은 상태라면)
          // 해당 버튼의 value 값을 원래 값으로 설정합니다.
          if ($(this).attr('id') === '남') {
            $(this).val("남");
            genderm = '남';
            $(this).removeClass("btn-secondary");
            $(this).addClass("btn-primary");
          }


        } else {
          $(this).val(""); // value 값을 비웁니다.
          $(this).removeClass("btn-primary");
          $(this).addClass("btn-secondary");
          genderm = '';

        }
      }
    });
      // 버튼 클래스의 클릭 이벤트 리스너를 등록합니다.
      $('.togglew-btn').click(function () {
        const womanvalue =  $('#여').val(); // 현재 버튼의 value 값을 가져옵니다.

        console.log(womanvalue);


        if (resultw) {
          if ($(this).attr('id') === '여') {
            $(this).val("여");
            genderw = '여';
            $(this).removeClass("btn-secondary");
            $(this).addClass("btn-primary");
          }
          console.log(111111)
          resultw = false;
        } else {
          if (womanvalue == '') {

            // 빈 문자열이라면 (아직 선택되지 않은 상태라면)
            // 해당 버튼의 value 값을 원래 값으로 설정합니다.
            if ($(this).attr('id') === '여') {
              $(this).val("여");
              genderw = '여';
              $(this).removeClass("btn-secondary");
              $(this).addClass("btn-primary");
            }


          } else {
            $(this).val(""); // value 값을 비웁니다.
            $(this).removeClass("btn-primary");
            $(this).addClass("btn-secondary");
            genderw = '';

          }
        }
        // 빈 문자열이 아니라면 (이미 선택된 상태라면)

        // if (currentValue !== "") {
        //   $(this).val(""); // value 값을 비웁니다.
        //   gender = '';
        // }
      });

  });
  const search_func = (q) => {
    console.log(q);

    if(!q){
      q = document.querySelector('input[name="totalTags"]').value;
      console.log(q)
    }
      const tall = document.querySelector('input[name="height"]').value;

    console.log("gender"+genderm+genderw);


    $.ajax({
      type:"post",
      uri:"/adminBoard/secondSearch?q="+q+"&tall="+tall+"&gender="+genderm+genderw,
      data:{
        keyword: q,
        genderw: genderw,
        genderm: genderm,
        tall: tall

      }, success: function (res){
        location.href = "/adminBoard/secondSearch?q=" + q + "&tall="+tall+"&gender="+genderm+genderw;
      },error:function (res){
        alert("찾을 수 없습니다")
      }

    });
  }

    const detail = (id) => {
    location.href = "/adminBoard/detail/" + id;
  }

  function showHeight(value) {
      document.getElementById("heightValue").innerText = value + "cm";

  }

</script>
</html>
