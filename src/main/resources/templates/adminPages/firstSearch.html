<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:replace="component/config :: config"></th:block>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Karla:ital@1&display=swap" rel="stylesheet">
</head>
<style>

    /*.popular-keywords-container {*/
    /*    display: flex;*/
    /*    flex-wrap: wrap;*/
    /*    gap: 10px;*/
    /*    padding: 10px;*/
    /*    border: 1px solid #ccc;*/
    /*    border-radius: 5px;*/
    /*    max-width: 500px;*/
    /*}*/

    .search-container {
        text-align: center;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }

    /* 아이콘 스타일 (Font Awesome 사용) */
    .icon {
        margin-right: 5px;
    }
    .popular-keyword {
        background-color: #f2f2f2;
        padding: 5px 10px;
        border-radius: 5px;
    }
    img{
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        filter: brightness(0.7);
        cursor: pointer;
    }
    /* 스팬 태그 스타일 */
    span {

        font-family: 'Karla', sans-serif;
    }
    .container mt-4 {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        padding: 10px;
        align-items: stretch;
        border-radius: 5px;
        max-width: 500px;
    }
    /* 버튼 스타일 */
    button {
        padding: 8px 16px;
        margin: 5px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

</style>

<body>
<div th:replace="component/header :: header"></div>
<div th:replace="component/nav :: nav"></div>

<nav class="navbar bg-light" style="max-width: 1000px; margin-left: 20%;">
    <div class="container-fluid">
            <input class="form-control me-2" name="totalTags" type="search" placeholder="Search" aria-label="Search" style="width: 70%; margin-left: 16%">
            <button class="btn btn-outline-success" onclick="search_func()">Search</button>

    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <div class="recent-keywords-container">
                <h4>최근 검색어</h4>
                <ul class="list-group">
                    <li th:each="recentpopularKeywordsDTOList: ${recentpopularKeywordsDTOList}" varStatus="loop"
                        class="list-group-item">
                        <span class="recent-keyword" th:text="${recentpopularKeywordsDTOList.keyword}"></span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-6">
            <div class="popular-keywords-container">
                <h4>인기 검색어</h4>
                <ul class="list-group">
                    <li th:each="popularKeyword, loop : ${popularKeywordsDTOList}" class="list-group-item">
                        <span th:text="(${loop.index + 1})+'위'"></span>
                        <span class="popular-keyword" th:text="${popularKeyword.keyword}"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>


<!--버튼을 누르면 전부 2차검색으로 넘어감-->
<div class="search-container">
    <div>
        <span>온도별 검색</span><br>
        <img src="/img/search/hot_search.png" onclick="search_func('더움')">
        <img src="/img/search/warm_search.png" onclick="search_func('따뜻함')">
        <img src="/img/search/coolness_search.png" onclick="search_func('선선함')">
        <img src="/img/search/cold_search.png" onclick="search_func('추움')">
    </div>
    <div>
        <span>날씨별 검색</span><br>
        <img src="/img/search/sunny_search.png" onclick="search_func('맑음')">
        <img src="/img/search/rain_search.png" onclick="search_func('비')">
        <img src="/img/search/cloud_search.png" onclick="search_func('흐림')">
        <img src="/img/search/snow_search.png" onclick="search_func('눈')">
    </div>
    <div>
        <span>계절별 검색</span><br>
        <img src="/img/search/spring_search.png" onclick="search_func('봄')">
        <img src="/img/search/summer_search.png" onclick="search_func('여름')">
        <img src="/img/search/fall_search.png" onclick="search_func('가을')">
        <img src="/img/search/winter_search.png" onclick="search_func('겨울')">
    </div>
</div>
</body>
<script>
    const search_func = (q) => {
        if(!q){
            q = document.querySelector('input[name="totalTags"]').value;
        }
        $.ajax({
            type:"post",
            uri:"/adminBoard/firstSearch",
            data:{
                keyword: q
            }, success: function (res){
                location.href = "/adminBoard/secondSearch?q=" + q;
            },error:function (res){
                alert("찾을 수 없습니다")
            }

        });
    }
</script>
</html>
