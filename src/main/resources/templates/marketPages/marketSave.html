<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="component/config :: config"></th:block>
</head>
<body>
<div th:replace="component/header :: header"></div>
<div id="section">
    <form action="/market/save" method="post" enctype="multipart/form-data">
        <input type="file" name="productImage" class="form-control" multiple><br>
        <input type="text" name="productSize" class="form-control" placeholder="사이즈"><br>
        <button type="button" onclick="myLocation(coords, timestamp)">내 위치</button>
        <input type="button" onclick="searchLocation()" value="주소찾기"><br>
        <input type="text" id="sample6_postcode" placeholder="우편번호" style="display: none">
        <input type="text" id="sample6_address" class="form-control" placeholder="주소"><br>
        <input type="text" id="sample6_detailAddress" placeholder="상세주소" style="display: none">
        <input type="text" id="sample6_extraAddress" placeholder="참고항목" style="display: none">
        <input type="text" name="transactionArea" class="form-control" placeholder="거래지역"><br>
        <input type="text" name="productPrice" class="form-control" placeholder="상품가격"><br>
        <input type="text" name="productTitle" class="form-control" placeholder="글제목"><br>
        <textarea name="productContents" cols="10" rows="10" class="form-control"
                  placeholder="구입연도, 브랜드, 사용감, 하자 유무 등 구매자에게 필요한 정보를 꼭 포함해주세요 (10자이상) "></textarea><br>
        <textarea name="productHashtag" cols="1" rows="1" class="form-control"
                  placeholder="연관태그를 입력해주세요 (최대 5개)"></textarea><br>
        <label><input type="radio" name="season" value="Spring">봄</label>
        <label><input type="radio" name="season" value="Summer">여름</label>
        <label><input type="radio" name="season" value="Fall">가을</label>
        <label><input type="radio" name="season" value="Winter">겨울</label><br>
        <label><input type="radio" name="weather" value="Sunny">맑음</label>
        <label><input type="radio" name="weather" value="Cloudy">흐림</label>
        <label><input type="radio" name="weather" value="Rain">비</label>
        <label><input type="radio" name="weather" value="Snow">눈</label><br>
        <label><input type="radio" name="temp" value="Hot">더움</label>
        <label><input type="radio" name="temp" value="Warm">따듯함</label>
        <label><input type="radio" name="temp" value="Coolness">선선함</label>
        <label><input type="radio" name="temp" value="Clod">추움</label><br>
        <input type="submit" value="작성" class="btn btn-primary"><br>
    </form>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</div>
</body>
<script>
    function myLocation({ coords, timestamp }) {
        const latitude = coords.latitude;   // 위도
        const longitude = coords.longitude; // 경도

        alert(`위도: ${latitude}, 경도: ${longitude}, 위치 반환 시간: ${timestamp}`);
    }

    function getUserLocation() {
        if (!navigator.geolocation) {
            throw "위치 정보가 지원되지 않습니다.";
        }
        navigator.geolocation.watchPosition(myLocation);
    }

    getUserLocation();
    function searchLocation() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if(data.userSelectedType === 'R'){
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.
                    document.getElementById("sample6_extraAddress").value = extraAddr;

                } else {
                    document.getElementById("sample6_extraAddress").value = '';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('sample6_postcode').value = data.zonecode;
                document.getElementById("sample6_address").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("sample6_detailAddress").focus();
            }
        }).open();
    }
</script>
</html>
